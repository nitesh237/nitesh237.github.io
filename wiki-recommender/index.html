<!DOCTYPE html>
<html>
<head>
	<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous">	  	
	</script>
	<!-- <script src="jquery-3.3.1.min.js" type="text/javascript"></script> -->
	<script src="https://cdn.jsdelivr.net/gh/nitesh237/wiki-recommender/hovercard.js" type="text/javascript"> </script>
	<meta charset="utf-8">
	<title>Recommender System</title>
	<link rel="stylesheet" type="text/css" href="default.css" />
</head>
<body>
	<div class="container">
		<header>
			<h1>Recommender System for Wikipedia Articles <span>Proceed with entering the article id in the search box</span></h1>
		</header>
		<div class="main clearfix">
			<div class="column">
				<div class="search">
					<form action="javascript:void(0);" autocomplete="off" onSubmit="getRecom(); hover();">
						<div class="autocomplete" style="width:350px;">
						<input id="myInput" type="text" name="myCountry" placeholder="Enter article name to look for...">
						</div>
						<input type="submit" value="Submit">
					</form>
					<!-- <input type="search" id="articleId" placeholder="Enter article id to look for...">
					<input type="text" id="selector"> -->
				</div>
				<!-- <button class="button" onclick="getRecom()">Submit</button> -->
				<p><b id="articleR"></b></p>
				<p id="input"></p>
			</div>
			<div class="columnr">
				<p><b id="articleRecom"></b></p>
				<p id="results"></p>
			</div>	
		</div>  
	</div><!-- /container -->
	<!-- <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script> -->

</body>
